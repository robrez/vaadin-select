<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Select theme tests</title>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
    }

    .capture-block {
      display: inline-block;
      width: 800px;
      height: 350px;
    }
  </style>

  <div class="capture-block" id="select-tests">

    <vaadin-select id="left" label="align-left" value="Selected" theme="align-left"></vaadin-select>

    <vaadin-select id="center" label="align-center" value="Selected" theme="align-center"></vaadin-select>

    <vaadin-select id="right" label="align-right" value="Selected" theme="align-right"></vaadin-select>
  </div>

  <script type="module">
    import '../../theme/lumo/vaadin-select.js';
    import '@vaadin/vaadin-list-box/theme/lumo/vaadin-list-box.js';
    import '@vaadin/vaadin-item/theme/lumo/vaadin-item.js';

    const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
    document.documentElement.setAttribute('dir', dir);

    document.getElementById('left').renderer = (root) => {
      if (root.firstElementChild) return;
      root.innerHTML = `
        <vaadin-list-box>
          <vaadin-item>Selected</vaadin-item>
        </vaadin-list-box>
      `;
    };

    document.getElementById('center').renderer = (root) => {
      if (root.firstElementChild) return;
      root.innerHTML = `
        <vaadin-list-box>
          <vaadin-item>Selected</vaadin-item>
        </vaadin-list-box>
      `;
    };

    document.getElementById('right').renderer = (root) => {
      if (root.firstElementChild) return;
      root.innerHTML = `
        <vaadin-list-box>
          <vaadin-item>Selected</vaadin-item>
        </vaadin-list-box>
      `;
    };

    window.requestAnimationFrame(() => {
      document.getElementById('select-tests').dataset.ready = true;
    });
  </script>
</body>
